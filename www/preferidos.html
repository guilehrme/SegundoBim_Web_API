                        <div id="cadastro">

                            </p>

                            <p> 
                                <label for="piloto3">Seu Terceiro Piloto Preferido</label>
                                <select id="piloto3" name="piloto3" required="required" type="piloto3"> </select>
                            </p> 

                            <p> 
                              <input type="submit" value="Cadastrar"/> 
                            </p>
